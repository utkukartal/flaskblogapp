{% extends "layout1.html" %}

{% block body %}

    {% if article %}
        <h4>{{article.title}}</h4>
        <hr>
        Yazar : {{article.author}}
        <hr>
        Tarih : {{article.created_date}}
        <hr>
        {{article.content|safe}} <!-- Flask jinja template sayesinde, CKEditor 4 ile yazdığımız metni asıl halinde görebiliyoruz-->
    {% else %}
        <div class="alert alert-warning">Böyle bir makale bulunmuyor.</div>
    {% endif %}
{% endblock body %}
